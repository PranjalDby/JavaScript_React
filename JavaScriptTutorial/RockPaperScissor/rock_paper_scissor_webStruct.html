<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="rock_paper.css" />
  <body>
    
    <p class="title">
      Rock Paper Scissors
    </p>
    <div class="rock_paper_body">
      <div class="paper">
        <img
        class="js-paper"
          src="src/paper.png"
          width="100px"/>
      </div>

      <div class="scissor">
        <img
        class="js-scissor"
          src="src/scissors.png"
          width="100px"/>
      </div>

      <div class="js-rock">
        <img
          src="src/rock.png"
          width="100px"
          class="rock"
        />
      </div>

    </div>
    <div id="move-info">
      <img id="js-user-move" src="">
      <img id="js-computer-move" src=">
    </div>

    <div id="status">
      <img src="" id="js-status-image">
    </div>

    <div id="main_butt">
      <div class="_main">
        <button
          type="button"
          class="reset-button">
          Reset Scores
        </button>
        <button type="button" class="auto-play-btn">AutoPlay</button>

        <div id="score">
          <p id="js-wins">Wins:0</p>
          <p id="js-loss">Loss:0</p>
          <p id="js-ties">Ties:0</p>
        </div>
      </div>
    </div>
    <script src="rock-paperMain.js"></script>
  </body>
</html>
