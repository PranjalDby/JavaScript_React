<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays are refferences</title>
</head>
<body>
    <script>
        // Array is reference to other objects
        //slice method creates a copy of values
        const array1 = [30,20,31];
        // const array2 = array1
        console.log(array1)
        // copy of array1
        const array2 = array1.slice()
        array2.push(30);
        console.log(array2)
        const[firstValue,SecondValue,third] = array2 // destructuring array
        console.log(firstValue,SecondValue,third)

        // more details about loops
        // break
        // continue

        for(let i = 1;i<=10;i++){
            if(i % 2 !== 0){
                continue;
            }
            console.log(i);
        }
        let i = 1;
        while(i <= 10){
            if(i % 3 === 0){ // this will cause infinite loop
                i+=1;
                continue;
            }
            console.log(i)
            i+=1
        }
    </script>
</body>
</html>
