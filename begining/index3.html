<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 3 : Functions</title>
  </head>
  <body>
    <script>
      document.write("<h2> Function Definition:</h2><br>");
      const sqaure = function (x) {
        return x ** 2;
      };

      document.write(`<p> Square of number 16 is ${sqaure(16)}</p>`);
    </script>
  </body>
